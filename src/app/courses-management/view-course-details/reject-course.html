<style>
    .card .card-header .card-title {
        margin-top:0px!important;
        color: #fff;
    }
    .btn-success {
        background-color: #6aa524;
        color: #FFFFFF;
    }
    .ft{
        font-size: 16px;
    }
    </style>
  <div class="main-content" style="position: relative;">   
        
            <button mat-icon-button  (click)="closeDialog()"
                     style="position: absolute;
                            right: -32px;
                            top: -32px;
                            transform: scale(0.75);
                            outline: none;
                            background-color: #ffffff!important;
                            color: rgb(0, 0, 0);
                            border-radius: 0px;">
                <mat-icon >close</mat-icon>
            </button>
 
            <form [formGroup]="rejectForm">
                <!-- <div class="text-right" style="padding-right: 5px;"><button mat-icon-button  (click)="closeDialog()"><mat-icon >close</mat-icon></button></div> -->
                <div class="card">
                    <div class="card-header card-header-danger" style="padding-bottom: 0.5px; background-color: #6AA524;">
                        <!-- .card .card-header:not([data-background-color]) {
                            background-color: #6AA524;
                            padding-bottom: 0.5px; -->
                        <h4 class="card-title ft">Reason For Rejection</h4>
                    </div>
                    <div class="card-body block-card">
                        <div class="row">
                            <div class="col-md-12" style="padding-top: 10px;" >
                                
                                <mat-form-field class="example-full-width"  style="width: 490px">
                                    <mat-label>Message</mat-label>
                                    <textarea matInput placeholder="Message" formControlName="message" [(ngModel)]="message" ></textarea>
                                </mat-form-field>
                                <div *ngIf="rejectForm.controls['message'].touched &&
                                rejectForm.controls['message'].invalid"
                                 class="text-danger">
                              <div *ngIf="rejectForm.controls['message'].errors &&
                                  rejectForm.controls['message'].errors.required">
                                  Message is required.</div>
                              </div>
                                
                            </div>
                            
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button mat-raised-button type="submit" class="btn btn-success ft" [disabled]="!rejectForm.valid" (click)="reject('rejected')">Reject</button>
                   
                </div>
            </form>
