<div *ngIf="loader" class="load_er">
	<mat-progress-spinner
	color="primary"
	mode="indeterminate">
	</mat-progress-spinner></div>
<div class="panel-header panel-header-sm">
</div>
<div class="hdng">
  <h2 >SUB SUB CATEGORY LIST</h2>
 </div> 
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        
        <div class="card-body">
          <div class="text-right" style="padding-right: 65px;" >
            <button mat-button class="theme-btn" routerLink="/add_sub_sub_category/{{categoryId}}/{{subCatId}}">Add Sub-sub Category</button>
          </div>
          <!-- routerLink="/addcategory" -->
         
          <mat-form-field>
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="">
         </mat-form-field>
          <div class="card-body">
            <div class="table-responsive">
                <table mat-table [dataSource]="dataSource" class="mat-table table mat-elevation-z1">
                    <!-- Position -->
                    <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef>S.No.</th>
                        <td mat-cell *matCellDef="let element; let i = index;">{{(currentIndex) * currentPage + i +1 }}</td>
                    </ng-container>
                             
                    <!-- Questions -->
                    <ng-container matColumnDef="sub_sub_category">
                        <th  mat-header-cell *matHeaderCellDef>Sub Sub Category</th>
                        <!-- class="text-center" -->
                        <td  mat-cell *matCellDef="let element">{{element.sub_sub_category_name}}</td>
                        <!-- class="text-center" -->
                    </ng-container>

                    <ng-container matColumnDef="image" class="mat-row">
                      <th mat-header-cell *matHeaderCellDef >Image
                      </th>
                      <td mat-cell *matCellDef="let element"> <img src="{{imagePath}}{{element.image}}" class="img-fluid prfile_img"> </td>

                    </ng-container>  

                    <!-- <ng-container matColumnDef="sub_sub_category">
                      <th mat-header-cell *matHeaderCellDef class="text-center">Sub-Sub Category List</th>
                      <td mat-cell *matCellDef="let element" class="text-center">
                        <button mat-icon-button routerLink="/sub_sub_category/{{CateID}}/{{element.id}}">
                          <mat-icon >view_list </mat-icon>
                        
                       </button>
                      </td>
                      
                    </ng-container> -->

                  
                    <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef  class="mat-header-cell text-center">
                        Action
                    </th>
                     <td class="mat-cell act_td text-center" mat-cell *matCellDef="let element">
                            <button  mat-icon-button routerLink="/edit_sub_sub_category/{{categoryId}}/{{subCatId}}/{{element.id}}" >
                                <mat-icon >edit</mat-icon>
                            </button>
                            <button  mat-icon-button (click)="delete(element.id)">
                                <mat-icon >delete</mat-icon>
                            </button>
                        
                     </td>
                   </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <div>
                    <mat-paginator [length]="length" [pageSize]="10" [pageSizeOptions]="getPageSizeOptions()"
                        (page)="paginationOptionChange($event)">
                    </mat-paginator>
                </div>
            </div>
        </div> 
          
        </div>
      </div>
    </div>
  </div>
</div>
