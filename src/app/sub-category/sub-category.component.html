
<div class="panel-header panel-header-sm">
</div>
<div class="hdng">
  <h2 >SUB CATEGORY</h2>
 </div> 
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        
        <div class="card-body">
          <div class="text-right" style="padding-right: 65px;" >
            <button mat-button class="theme-btn" (click)="openSubCategoryDialog()">Add Sub Category</button>
          </div>
          <!-- routerLink="/addcategory" -->
         
          <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="">
         </mat-form-field>
          <div class="card-body">
            <div class="table-responsive">
                <table mat-table [dataSource]="dataSource" class="mat-table table mat-elevation-z1">
                    <!-- Position -->
                    <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef>S.No.</th>
                        <td mat-cell *matCellDef="let element; let i = index;">{{ i + 1 }}</td>
                    </ng-container>

                    <!-- Questions -->
                    <ng-container matColumnDef="category">
                        <th class="text-center" mat-header-cell *matHeaderCellDef>Sub Category</th>
                        <td class="text-center" mat-cell *matCellDef="let element">{{element.sub_category_name}}</td>
                    </ng-container>

                  
                    <!-- Action -->
                    <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef  class="mat-header-cell text-center">
                        Action
                    </th>
                    <td class="mat-cell act_td text-center" mat-cell *matCellDef="let element">
                            <button  mat-icon-button (click)="openEditDialog(element.id)">
                                <mat-icon >edit</mat-icon>
                            </button>
                            <button  mat-icon-button (click)="deleteCategory(element.id)">
                                <mat-icon >delete</mat-icon>
                            </button>
                        
                    </td>
                </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <div>
                    <mat-paginator [length]="length" [pageSize]="10" [pageSizeOptions]="getPageSizeOptions()"
                        (page)="paginationOptionChange($event)">
                    </mat-paginator>
                </div>
            </div>
        </div> 
          
        </div>
      </div>
    </div>
  </div>
</div>
