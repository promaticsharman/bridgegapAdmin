<div class="panel-header panel-header-sm">
</div>
<div class="hdng">
  <h2>
     ADD TEACHER FAQ
</h2>
 </div>
 <div class="main-content" style="position: relative;">
    <div class="">
        <div class="">
            <div class="">
                <form [formGroup]="teacherFaqForm">
                    <div class="card">
                        <!-- <div class="card-header card-header-danger">
                            <h4 class="card-title">Testimonials</h4>
                        </div> -->
                        <div class="card-body block-card">
                            <div class="row">
                                <div class="col-md-12" >
                                    <mat-label>Enter Question</mat-label>
                                    <mat-form-field class="example-full-width" >
                                        <textarea matInput rows="2" formControlName="question"  [(ngModel)]="EnterQuestion"
                                        ></textarea>
    
                                    </mat-form-field>
                                    <div *ngIf="teacherFaqForm.controls['question'].touched &&
                                     teacherFaqForm.controls['question'].invalid"
                                     class="text-danger">
                                   
                                   <div *ngIf="teacherFaqForm.controls['question'].errors &&
                                      teacherFaqForm.controls['question'].errors.required"> 
                                      Question is required.</div>
                                    </div>
                                </div> 
                                <!-- Author Name -->
                                <div class="col-md-12">
                                    <mat-label>Enter Answer</mat-label>
                                    <editor
                                    [init]="{
                                        height: 350,
                                        menubar: false,
                                        plugins: [
                                        'advlist autolink lists link image charmap print preview anchor',
                                        'searchreplace visualblocks code fullscreen',
                                        'insertdatetime media table paste code help wordcount'
                                        ],
                                        toolbar:
                                        'undo redo | formatselect | bold italic backcolor | \
                                        alignleft aligncenter alignright alignjustify | \
                                        bullist numlist outdent indent | removeformat | help'
                                    }" formControlName="answer"  [(ngModel)]="EnterAnswer"
                                    ></editor>
                                            <div *ngIf="teacherFaqForm.controls['answer'].touched &&
                                        teacherFaqForm.controls['answer'].invalid"
                                        class="text-danger">
                                    
                                    <div *ngIf="teacherFaqForm.controls['answer'].errors &&
                                        teacherFaqForm.controls['answer'].errors.required"> 
                                        Answer is required.</div>
                                        </div>

                                </div>
            
                                <!-- Designation -->
                              
                                
                                <!-- Image -->
                                           
                            </div>
                            <br>
                            <div class="text-center">
                                <button mat-raised-button type="submit" class="btn btn-success ft"  [disabled]="!teacherFaqForm.valid" (click)="addFaq()">Add</button>
                                &nbsp;&nbsp;&nbsp;<button mat-raised-button type="submit" routerLink="/teacherFaq" class="btn theme-btn ft">Back</button>
                                
                                <!-- [disabled]="!addCategoryForm.valid"  -->
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div> 
 </div>
