<div class="panel-header panel-header-sm">
</div>
<div class="hdng">
  <h2>
     ADD CATEGORY
</h2>
 </div>
 <div class="main-content" style="position: relative;">
    <div class="">
        <div class="">
            <div class="">
                <form [formGroup]="addCategoryForm">
                    <div class="card">
                        <!-- <div class="card-header card-header-danger">
                            <h4 class="card-title">Testimonials</h4>
                        </div> -->
                        <div class="card-body block-card">
                            <div class="row">
                                <div class="col-md-6 offset-sm-3 text-center a-u">
                                    <mat-form-field class="example-full-width text-center">
                                        <label>Upload Image</label>
                                        <input matInput readonly />
                                        <span class="mat_imag position-relative">
                                            <img *ngIf="!image && !testi_image" class="img-responsive"
                                                src="assets/img/img-place.jpg" />
                                            
                                            <img *ngIf="image" class="img-responsive"
                                                [src]="image" />
                                            <img *ngIf="!image && testi_image" class="img-responsive" src="{{imgUrl}}{{testi_image}}" />
                                            <span class="inpt_icon">
                                                <input type="file" #uploadFile formControlName="image"  value="bannerData.image"
                                                    (change)="onFileChange($event)" accept="image/*">
                                                <i class="fa fa-upload" *ngIf="!image"></i>
                                                <i class="fa fa-edit" *ngIf="image"></i>
                                            </span>
                                        </span>
                                    </mat-form-field>
                                   
                                </div> 
                                <!-- Author Name -->
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <!-- <label>Title</label> -->
                                        <input  formControlName="category" matInput placeholder="Category" [(ngModel)]="categoryData.category" >
                                    </mat-form-field>
                                    <div *ngIf="addCategoryForm.controls['category'].touched &&
                                     addCategoryForm.controls['category'].invalid"
                                             class="text-danger">
                                     <div *ngIf="addCategoryForm.controls['category'].errors &&
                                      addCategoryForm.controls['category'].errors.required">
                                         Category  is required.</div>
                                 </div>
                                </div>
            
                                <!-- Designation -->
                              
                                
                                <!-- Image -->
                                           
                            </div>
                            
                            <div class="text-center">
                                <button mat-raised-button type="submit" class="btn btn-success ft"  [disabled]="!addCategoryForm.valid" (click)="addCategory()">Add</button>
                                &nbsp;&nbsp;&nbsp;<button mat-raised-button type="submit" routerLink="/category" class="btn theme-btn ft">Back</button>
                                
                                <!-- [disabled]="!addCategoryForm.valid"  -->
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div> 
 </div>
