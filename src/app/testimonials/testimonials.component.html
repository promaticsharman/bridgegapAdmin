<div class="panel-header panel-header-sm">
</div>
<div class="hdng">
  <h2 >TESTIMONIALS</h2>
 </div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        
        <div class="card-body">
          <div class="text-right" style="padding-right: 65px;" >
            <button mat-button class="theme-btn" routerLink="/createTestimonials">Add Testimonials</button>
          </div>
          <!-- routerLink="/addcategory" -->
         
           <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="" #input>
          </mat-form-field>
          <div class="card-body">
            <div class="table-responsive">
                <table mat-table [dataSource]="dataSource" class="mat-table table mat-elevation-z1">
                    <!-- Position -->
                    <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef>S.No.</th>
                        <td mat-cell *matCellDef="let element; let i = index;">{{ i + 1 }}</td>
                    </ng-container>

                    <!-- Questions -->
                    <ng-container matColumnDef="author_name">
                        <th width="120px" mat-header-cell *matHeaderCellDef>Name</th>
                        <td mat-cell *matCellDef="let element">{{element.author_name}}</td>
                    </ng-container>

                    
                    <ng-container matColumnDef="designation">
                        <th  width="150px" class="text-center" mat-header-cell *matHeaderCellDef>Designation</th>
                        <td  width="150px" class="text-center" mat-cell *matCellDef="let element">{{element.designation}}</td>
                    </ng-container>
                    
                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef>Description</th>
                        <td class="ellipsis" mat-cell *matCellDef="let element">
                          {{element.description}}
                        </td>
                    </ng-container>

<!-- 
                    <ng-container matColumnDef="image">
                      <th mat-header-cell *matHeaderCellDef>Image</th>
                      <td mat-cell *matCellDef="let element">{{element.image}}</td>
                   </ng-container> -->

                  
                    <!-- Action -->
                    <ng-container matColumnDef="action">
                    <th  width="150px" mat-header-cell *matHeaderCellDef  class="mat-header-cell text-center">
                       Action
                    </th>
                    <td width="150px" class="mat-cell act_td text-center" mat-cell *matCellDef="let element">
                            <button  mat-icon-button routerLink="/editTestimonials/{{element.id}}">
                                <mat-icon >edit</mat-icon>
                            </button>
                            <button  mat-icon-button (click)="deleteTestimonials(element.id)">
                              <mat-icon >delete</mat-icon>
                            </button>
                        
                    </td>
                </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <!-- <div>
                    <mat-paginator [length]="length" [pageSize]="10" [pageSizeOptions]="getPageSizeOptions()"
                        (page)="paginationOptionChange($event)">
                    </mat-paginator>
                </div> -->
            </div>
        </div> 
          
        </div>
      </div>
    </div>
  </div>
</div>
